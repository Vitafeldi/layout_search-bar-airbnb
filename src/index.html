<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    
    <div class="container-search container-search-big">
      <form
        class="form-search-bar form-search-bar-big"
        action="#"
        method="post"
        data-qa="big"
      >
        <input
          type="search" 
          name="q"
          data-qa="keypress"
          placeholder="Try &#34;Los Angeles&#34;"
        >   
      </form>
    </div>

    <div class="container-search container-search-small">
      <form
        class="form-search-bar form-search-bar-small"
        action="#"  
        method="post" 
        data-qa="small"
      >
        <input
          type="search"
          name="q"
          placeholder="Try &#34;Los Angeles&#34;"
        >
      </form>
    </div>
  </body>
</html>
